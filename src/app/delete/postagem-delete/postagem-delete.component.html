<div class="row">
  <div class="col-md-12">
    <h1 class=" text-center text-secondary">Apagar postagem</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
  </div>
</div>


<div class="row f-flex justify-content-center">
      <div class="col-md-4" >
        <div class="card-body">
          <h5 class="card-title m-0">{{postagem.titulo}}</h5>
          <small class="text-muted mb-3">Tema: {{postagem.tema.descricao}}</small>
          <p class="card-text mt-3">{{postagem.texto}}</p>
          <p class="card-text"><small class="text-muted">
            {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}

            <div class="row">
            <div class="d-flex justify-content-around">
              
              <button class="btn btn-danger w-25" routerLink="/inicio">Não</button>
              <button class="btn btn-success w-25" (click)='apagar()'>Sim</button>
            </div>
          </div>
